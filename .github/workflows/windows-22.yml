name: Download VNC Server with curl

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  download-vnc:
    runs-on: windows-2022

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set variables
      run: |
        echo "VNC_URL=https://github.com/RealVNC/raspi-preview/releases/download/v0.0.1/VNC-Server-6.11.1-Windows.exe" >> $GITHUB_ENV
        echo "VNC_FILE=$env:USERPROFILE\\vnc.exe" >> $GITHUB_ENV
      shell: powershell

    - name: Download VNC Server using curl
      run: |
        $maxRetries = 3
        $retry = 0
        $success = $false

        while (-not $success -and $retry -lt $maxRetries) {
            try {
                Write-Host "Downloading VNC Server, attempt $($retry+1)..."
                curl -L $env:VNC_URL -o $env:VNC_FILE --retry 3 --retry-delay 5
                if (Test-Path $env:VNC_FILE) {
                    Write-Host "Download successful!"
                    $success = $true
                } else {
                    throw "File not found after download."
                }
            } catch {
                Write-Host "Download failed. Retrying..."
                Start-Sleep -Seconds 5
                $retry++
            }
        }

        if (-not $success) { throw "Failed to download VNC Server after $maxRetries attempts." }
      shell: powershell